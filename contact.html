<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="./contact.css" />
</head>

<body>
    <div class="header">
        <h1>GET IN <span>TOUCH</span></h1>
    </div>
    <!-- laptop view -->
    <div class="marquee-container">
        <marquee behavior="scroll" direction="right">CONTACT</marquee>
        <div class="overlap">GET IN <span>TOUCH</span></div>
    </div>
    <div class="container">
        <div class="hero">
            <div class="hero-left">
                <h2>LET'S COLLAB!</h2>
                <p>
                    Feel free to get in touch with me. I am always open to discussing
                    new projects, creative ideas or opportunities to be part of your
                    visions.
                </p>
                <div class="mail-container">
                    <img src="./portfolio-assets/icons8-open-envelope-50.png" alt="" />
                    <div class="message">
                        <h4>MAIL ME</h4>
                        <h5>estheroluyemi25@gmail.com</h5>
                    </div>
                </div>
                <div class="call-container">
                    <div class="call">
                        <img src="./portfolio-assets/icons8-telephone-30.png" alt="" />
                    </div>
                    <div class="message">
                        <h4>CALL ME</h4>
                        <h5>+234 91 233 503 14</h5>
                    </div>
                </div>
                <div class="socials">
                    <div class="facebook">
                        <a href="#">
                            <img src="./portfolio-assets/icons8-facebook.svg" alt="" />
                        </a>
                    </div>
                    <div class="linkedin">
                        <a href="#">
                            <img src="./portfolio-assets/icons8-linkedin.svg" alt="" />
                        </a>
                    </div>
                    <div class="x">
                        <a href="#">
                            <img src="./portfolio-assets/icons8-x.svg" alt="" />
                        </a>
                    </div>
                </div>
            </div>
            <div class="hero-middle">
                <div class="input-message">
                    <div class="input1">
                        <input type="text" id="name" placeholder="YOUR NAME" />
                        <input type="email" id="email" placeholder="YOUR EMAIL" />
                        <input type="text" id="subject" placeholder="YOUR SUBJECT" />
                    </div>
                    <input type="text" id="message" placeholder="YOUR MESSAGE" />
                </div>
                <div class="message-button">
                    <a href="#">
                        <button>
                            SEND MESSAGE
                            <img src="./portfolio-assets/icons8-right-arrow-48 (1).png" alt="" />
                        </button>
                    </a>
                </div>
            </div>
            <div class="hero-right">
                <div class="page-links">
                    <div class="home-button">
                        <a href="index.html">
                            <span class="hover-text">HOME</span>
                            <img src="./portfolio-assets/icons8-home.svg" alt="">
                        </a>
                    </div>
                    <div class="about-button">
                        <a href="about.html">
                            <span class="hover-text">ABOUT</span>
                            <img src="./portfolio-assets/icons8-person-25.png" alt="">
                        </a>
                    </div>
                    <div class="portfolio-button">
                        <a href="portfolio.html">
                            <span class="hover-text">PORTFOLIO</span>
                            <img src="./portfolio-assets/icons8-suitcase-25.png" alt="">
                        </a>
                    </div>
                    <div class="contact-button">
                        <a href="contact.html">
                            <span class="hover-text">CONTACT</span>
                            <img src="./portfolio-assets/icons8-envelope-25.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
